<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="phone-1">
        <img class="background-poster" src="Assets/LukaPoster.jpg">
        <span class="material-symbols-rounded left-arrow">chevron_left</span>
        <div class="content-container">
            <span class="title">Luca</span>
            <span class="info">2021 | Animation | 1h 35min</span>
            <div class="stars-container">
                <span class="material-symbols-rounded gold">grade</span>
                <span class="material-symbols-rounded gold">grade</span>
                <span class="material-symbols-rounded gold">grade</span>
                <span class="material-symbols-rounded gold">grade</span>
                <span class="material-symbols-rounded">grade</span>
            </div>
            <div class="play-container">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="show-more">Show More</span>
            <span class="material-symbols-outlined down-arrow">expand_more</span>
        </div>
        <div class="phone-bar"></div>
    </div>

    <div class="phone-2">
        <div class="element-container">
            <div class="header-container">
                <img class="icon-image" src="./Assets/Luca-Profile-Avatars-3.webp">
                <img class="disney-image" src="./Assets/DisneyPlus.png">
                <div>
                    <div class="alert"></div>
                    <span class="material-symbols-outlined download-icon">vertical_align_bottom</span>
                </div>
            </div>

            <div class="film-container">
                <img  class="friends-image" src="./Assets/Luca-Giulia-Alberto.png">
                <img class="luka-logo" src="./Assets/Logo-Luca-Disney-PNG.png">
                <div class="play-button-container">
                    <span class="material-symbols-rounded">play_arrow</span>
                </div>
            </div>

            <div class="item-container">
                <div class="item-header">
                    <span class="item-title">Channel</span>
                    <span class="see-all">See all</span>
                </div>
                <div class="company-names-container">
                    <img src="./Assets/disney.png">
                    <img src="./Assets/pixar.jpg">
                    <img src="./Assets/marvel.png">
                </div>
            </div>

            <div class="item-container">
                <div class="item-header">
                    <span class="item-title">New</span>
                    <span class="see-all">See all</span>
                </div>
                <div class="new-movies-container">
                    <div class="movie-container">
                        <img src="./Assets/Moana.jpg">
                        <span class="movie-title">Moana</span>
                        <div class="movie-info">
                            <span class="duration">1h 43m</span>
                            <div class="play-button">
                                <span class="material-symbols-rounded arrow">play_arrow</span>
                            </div>
                            <div class="puntuation-container">
                                <span class="duration">9.5</span>
                                <span class="material-symbols-rounded gold">grade</span>
                            </div>                        </span>

                        </div>
                    </div>
                    <div class="movie-container">
                        <img src="./Assets/encanto.jpg">
                        <span class="movie-title">Encanto</span>
                        <div class="movie-info">
                            <span class="duration">1h 39m</span>
                            <div class="play-button">
                                <span class="material-symbols-rounded arrow">play_arrow</span>
                            </div>
                            <div class="puntuation-container">
                                <span class="duration">9.2</span>
                                <span class="material-symbols-rounded gold">grade</span>
                            </div>
                        </span>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="nav-bar">
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">bookmark</span>
            <span class="material-symbols-outlined navbar-item-selected">search</span>
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">settings</span>
        </div>
    </div>
</body>
</html>
